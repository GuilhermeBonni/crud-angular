<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input matInput 
               [placeholder]="titulo" 
               [name]="controlName" 
               [formControlName]="controlName">
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">
            Campo Obrigatório
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">
            Campo Precisa ter no mínimo {{validacao.lenghtValidar(formControl, 'minlength')}} caracteres
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
            Campo Pode ter no máximo {{validacao.lenghtValidar(formControl, 'maxlength')}} caracteres
        </mat-error>
    </mat-form-field>
</div>
